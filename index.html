<!DOCTYPE html>
<html>


<head>

	<style type="text/css">
		#ball {
			width:100px;
			height:100px;
			background-image:url("http://cdn.shopify.com/s/files/1/1161/1916/products/2e67479ae6ce1e0b5d3ad9ca81bab7d4.png?v=1553807074");
			background-size: contain;
			position:absolute;

		
		}
		#ball:hover{
			transform:rotate(1440deg);
			transition: 2s;
		}

	</style>
</head>



<body>

	<div id="ball"> 


	</div>

	<script type="text/javascript">
		
		var ball = document.getElementById("ball");


		document.addEventListener("mousemove", function(event) {console.log(event.clientX, event.clientY)

				ball.style.left = event.clientX +"px"
				ball.style.top = event.clientY +"px"

});


	</script>

</body>


</html>
